<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="stats-card">
        <picture class="images">
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 680px)"
          />
          <img src="images/image-header-mobile.jpg" alt="header-image" />
        </picture>
        <div class="summary-stats">
          <div class="summary">
            <h1 class="title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-summary">
            <div class="stats">
              <h2 class="number">10k+</h2>
              <p class="label">companies</p>
            </div>
            <div class="stats">
              <h2 class="number">314</h2>
              <p class="label">templates</p>
            </div>
            <div class="stats">
              <h2 class="number">12m+</h2>
              <p class="label">queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
